name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Run Timer Tests
      run: npm run test:timer
      
    - name: Run UI Tests
      run: npm run test:ui
      
    - name: Check file structure
      run: |
        echo "Checking project structure..."
        ls -la
        echo "‚úÖ Project structure looks good!"
        
    - name: Verify HTML file
      run: |
        echo "Checking HTML file..."
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html exists"
        else
          echo "‚ùå index.html not found"
          exit 1
        fi
        
    - name: Verify CSS file
      run: |
        echo "Checking CSS file..."
        if [ -f "styles.css" ]; then
          echo "‚úÖ styles.css exists"
        else
          echo "‚ùå styles.css not found"
          exit 1
        fi
        
    - name: Verify JavaScript file
      run: |
        echo "Checking JavaScript file..."
        if [ -f "script.js" ]; then
          echo "‚úÖ script.js exists"
        else
          echo "‚ùå script.js not found"
          exit 1
        fi
        
    - name: Success message
      run: |
        echo "üéâ All checks passed! PixelFocus is ready!"
        echo "‚úÖ Tests: PASSED"
        echo "‚úÖ Structure: VALID"
        echo "‚úÖ Files: PRESENT"
